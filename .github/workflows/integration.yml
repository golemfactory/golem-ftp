

name: Integration tests

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "42 3 * * *"

jobs:
  build:
    name: Golem ftp build only
    timeout-minutes: 20

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build golem ftp
        run: cargo build --profile=release-fast

      - name: Run dockers
        run: |
          cd integration
          docker-compose up -d
          sleep 10

      - name: Generate test file
        run: |
          cd integration
          python gen_random.py


      - uses: JarvusInnovations/background-action@v1
        name: Publish file
        with:
          run: |
            cd integration
            GSB_URL=tcp://127.0.0.1:11000 cargo run --profile=release-fast -- publish random_file.txt
          wait-on: file://readme.md
          wait-for: 10s

      - name: Download file
        run: |
          cd integration
          screen cargo run --profile=release-fast -- download gftp://0x7c51df62f74dfa80599ef30219a045b3a58cb724/5f9f37dfdbe11ad9e28a975b9a0b64566de62bd6 random_file2.txt
        env:
          GSB_URL: tcp://127.0.0.1:11001
